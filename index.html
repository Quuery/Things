    <div class="row-fluid" id="sort-charts">
      <div class="span12">

            <a class="btn btn-small collapse-handle" href="#" rel="tooltip" data-placement="top" title="Hide"><i class="icon-minus"></i></a>

        </div>

        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#chart-week" data-toggle="tab">Week</a></li>
            <li><a href="#chart-month" data-toggle="tab">Month</a></li>
            <li><a href="#chart-year" data-toggle="tab">Year</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="chart-week" style="height:300px; width:99%">
            </div>
            <div class="tab-pane" id="chart-month" style="height:300px; width:99%">Month</div>
            <div class="tab-pane" id="chart-year" style="height:300px; width:99%">Year</div>
          </div>
        </div>

      </div>
    </div>

      <div class="span12">

        <div class="page-header">
          <h1>Timeline <small class="pull-right">
            <a class="btn btn-small drag-handle" href="#" rel="tooltip" data-placement="top" title="Drag"><i class="icon-move"></i></a>

          </small></h1>
        </div>

        <div>

        </div>
